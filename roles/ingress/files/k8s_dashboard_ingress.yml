apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: k8s-ingress
  namespace: kubernetes-dashboard
spec:
  rules:
  - host: dashboard.k8smaster      
    http:
      paths:
      - path: /
        backend:
          serviceName: kubernetes-dashboard 
          servicePort: 80
  tls:
  - hosts:
      - dashboard.k8smaster
    secretName: dashboard-tls-cert

---

apiVersion: v1
kind: Secret
metadata: 
  name: dashboard-tls-cert
  namespace: kubernetes-dashboard
type: kubernetes.io/tls
data: 
  tls.key: 
  tls.crt: 