apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
  name: k8s-ingress
  namespace: kubernetes-dashboard
spec:
  rules:
  - host: dashboard.k8smaster      
    http:
      paths:
      - backend:
          serviceName: kubernetes-dashboard 
          servicePort: 80
