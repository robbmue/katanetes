---

- name: Installation of tools
  apt:
    name: "{{ item }}"
    state: latest
  loop: 
    - kubelet
    - kubeadm
    - kubectl

- name: modprobe br_netfilter
  modprobe:
    name: br_netfilter
    state: present

- name: Set ip tables to legacy
  command: update-alternatives --set {{ item }} /usr/sbin/{{ item }}-nft
  loop:
    - iptables
    - ip6tables
    - ebtables 